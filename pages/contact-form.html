<section id="cta">
	<ul class="contact-form row">
		<li>
		  <label>Who are you? <small>*required</small>
		    [text* your-name]
		  </label>
		</li>
		<li>
		  <label>Your email address <small>*required</small>
		    [email* your-email]
		  </label>
		</li>
		<li>
		  <label>Your occupation <small>*required</small>
		    [text* your-occupation]
		  </label>
		</li>
		<li>
		  <label>Type of membership desired <small>*required</small>
		    [select* member-type class:membership-type "Full-time - 9am - 5pm" "In-house - desk + 24/7 access"]
		  </label>
		</li>
		<li>
		  <label>Reason for applying <small>*required</small>
		    [textarea* your-occupation]
		  </label>
		</li>
		<li>[recaptcha recaptcha-385]</li>
		<li>[submit class:button "Send Application"]</li>
	</ul>
</section>
