<p class="contact-intro">Fill out the form below to start booking the space or inquire further about <strong>The Happy Place</strong>!</p>
<ul class="contact-form row">
	<li>
	  <label>Who are you? <small>*required</small>
	    [text* your-name]
	  </label>
	</li>
	<li>
	  <label>Your email address <small>*required</small>
	    [email* your-email]
	  </label>
	</li>
	<li>
	  <label>Event Date
	    [date event-date]
	  </label>
	</li>
	<li>
	  <label>Event Hours
	    [select menu-hours multiple "Morning - 6am - 9am" "Evening - 6pm - Midnight" "Weekend - Flexible Hours"]
	  </label>
	</li>
	<li>
	  <label>Event Description / Details <small>*required</small>
	    [textarea* your-message]
	  </label>
	</li>
	<li>[recaptcha recaptcha-385]</li>
	<li>
	    [submit class:button "Submit"]
	</li>
</ul>
